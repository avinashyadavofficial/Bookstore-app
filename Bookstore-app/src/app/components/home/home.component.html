<app-topbar></app-topbar>

<div class="page-wrapper"> <!-- âœ… new wrapper to allow push -->

  <div class="main-container">
    <div class="books-header-container">
      <div class="books-title">
        <h3>Books</h3>
        <span class="total-items">({{ books.length }} items)</span>
      </div>

      <div class="sort-dropdown">
        <button>Sort by Relevance</button>
      </div>
    </div>

    <div class="book-container">
      <app-display-book-card 
        *ngFor="let book of pagedBooks" 
        [book]="book">
      </app-display-book-card>

      <div *ngIf="filteredBooks.length === 0" class="no-results">
        No books found matching your search.
      </div>
    </div>

    <mat-paginator
      [length]="filteredBooks.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</div>

<app-footer></app-footer>
