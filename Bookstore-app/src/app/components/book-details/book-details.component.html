<app-topbar></app-topbar>

<div class="book-details">
  <div class="left">
    <img [src]="book.image" alt="Book Image" />
    <div class="btn-row">
      <button class="add-btn">ADD TO BAG</button>
      <button class="wishlist-btn">WISHLIST</button>
    </div>
  </div>

  <div class="right">
    <h2>{{ book.title }}</h2>
    <p class="author">by {{ book.author }}</p>

    <div class="rating">
      <span class="rating-value">4.5 ★</span>
      <span class="reviews">(20)</span>
    </div>

    <div class="price">
      <span class="actual">Rs.{{ book.price }}</span>
      <span class="original">Rs.2000</span>
    </div>

    <div class="description">
      <h3>* Book Detail</h3>
      <p>Lorem ipsum dolor sit amet...</p>
    </div>

    <div class="feedback">
      <h3>Customer Feedback</h3>

      <div class="rating-stars">Overall rating: ★★★★★</div>
      <textarea placeholder="Write your review"></textarea>
      <button class="submit-btn">Submit</button>

      <div class="reviews-list">
        <div class="review">
          <strong>Aniket Chile</strong>
          <div>⭐⭐⭐</div>
          <p>Good product. Even though...</p>
        </div>
        <div class="review">
          <strong>Shweta Bodkar</strong>
          <div>⭐⭐⭐</div>
          <p>Good product. Even though...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
